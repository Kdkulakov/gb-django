<div class="product">
    <div class="product__content">

        <div class="product__image" style="background-image: url(/media/{{ product.image.value }})"></div>

        <h2 class="product__title">
            {{ product.title }}
        </h2>

        <span class="product__cost">
            {{ product.cost }}
        </span>

        <a class="product__link" href="{% url 'products:detail' title=product.title %}"></a>

    </div>
</div>
